{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="Cache_Control" content="no-cache, no-store, must-revalidate">
    <meta  http-equiv="Pragma" content="no-cache">
    <meta  http-equiv="Expires" content="0">
    <title>Login page</title>
   
   <link rel="stylesheet" href="{% static '/login.css' %}">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("https://img.freepik.com/premium-photo/toy-shopping-cart-with-boxes-credit-card-with-copy-space_339191-197.jpg") no-repeat ;
    background-size: cover;
    background-position: center ;
    margin: 0;
}

</style>
</head>
<body>
    <div class="container login" id="a" >
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
        <h1>Login</h1> 
        <div class="inp">
            <input type="text" placeholder="Username" name="username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="inp">
            <input type="password" placeholder="Password" name="password" required>
            <i class='bx bx-lock'></i>

        </div>
         <button type="submit" class="btn" name="login">Login</button>
         <span style="float: right;">Don't have an account? <a href="/register/" style="color:#ff7
         679;">Register here</a></span><br/><br/>
       
       </form>
       <p style="background-color: red;">
        
        {% if error_message %}
        {{error_message}}
        {% endif %}
       </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script type="text/javascript">
    window.onload = function () {
        if (window.history && window.history.pushState) {
            window.history.pushState('', null, '');
            }
            window.onpopstate = function () {
                location.replace("{% url 'index' %}");
            };
        }
    
</script>

</body>
</html>
