{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        #address-btn{
            background-color: rgb(27, 26, 26);
            color: white;
            margin-left: 45%;
            border-radius: 10px;
        }
        #address-btn:hover{
            background-color: rgb(200, 155, 96);
            color: rgb(62, 59, 59);
        }
        .billing-heading{
            margin-left: 40%;
        }
    </style>
</head>
<body>
    
    <section class="ftco-section">
		
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-10 ftco-animate">
                <form action="{% url 'address' %}" class="billing-form" id="billing-form" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
          <div class="row">
              <div class="col-md-12">
                  
              
                          
                              <h2 class="mb-4 billing-heading">Shipping Address</h2>
                    <div class="row align-items-end">
                        <div class="col-md-8">
                          <form action="{% url 'address' %}" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="form-group">
                                  <label for="select_adress">Select Address:</label>
                                  <select class="form-control" id="select_adress" name="select_adress">
                                      <option value="">Select Address</option>
                                      {% for adress in adressess %}
                                      <option value="{{ adress.adress_id }}">{{ adress.adress_name }}</option>
                                      {% endfor %}
                                  </select>
                              </div>
                          </form>
                      <div class="form-group">
                          <label for="firstname">Firt Name</label>
                        <input type="text" class="form-control address-field" placeholder="John" name="firstname" id="firstname" required >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label for="lastname">Last Name</label>
                        <input type="text" class="form-control address-field" placeholder="Wick" name="lastname" id="lastname" required >
                      </div>
                  </div>
                  <div class="w-100"></div>
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="country">State / Country</label>
                              <div class="select-wrap">
                            <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                            <select  id="state" class="form-control address-field" name="state"  required >
                                <option value="France">France</option>
                              <option value="Italy">Italy</option>
                              <option value="Philippines">Philippines</option>
                              <option value="South Korea">South Korea</option>
                              <option value="Hongkong">Hongkong</option>
                              <option value="Japan">Japan</option>
                            </select>
                          </div>
                          </div>
                      </div>
                      <div class="w-100"></div>
                      <div class="col-md-6">
                          <div class="form-group">
                          <label for="streetaddress">Street Address</label>
                        <input type="text" class="form-control address-field" placeholder="House number and street name"  name="streetaddress" id="streetaddress" required>
                      </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                        <input type="text" class="form-control address-field" placeholder="Appartment, suite, unit etc: (optional)" name="area" id="area" required>
                      </div>
                      </div>
                      <div class="w-100"></div>
                      <div class="col-md-6">
                          <div class="form-group">
                          <label for="towncity">Town / City</label>
                        <input type="text" class="form-control address-field" placeholder=""  name="city" id="city" required>
                      </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="postcodezip">Postcode / ZIP *</label>
                        <input type="text" class="form-control address-field" placeholder=""  name="pincode" id="pincode" required>
                      </div>
                      </div>
                      <div class="w-100"></div>
                      <div class="col-md-6">
                      <div class="form-group">
                          <label for="phone">Phone</label>
                        <input type="text" class="form-control address-field" placeholder=""  name="phone" id="phone" required>
                      </div>
                    </div>
                    <!-- <div class="col-md-6">
                      <div class="form-group">
                          <label for="emailaddress">Email Address</label>
                        <input type="text" class="form-control" placeholder="" required>
                      </div>
                  </div> -->
                  <div class="w-100"></div>
                  <div class="col-md-12">
                      <div class="form-group mt-4">
                          
                           <button type="submit" id="address-btn" class="address-btn text-center py-2 mr-1" >Create Address</button>
                            
                          
                      </div>
                  </div>
                  </div>
              
                
        </div>
        </div>
    </form>
            </div>
          </div>
        </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'js/google-map.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        $(document).ready(function(){
	$('#select_adress').change(function(){
		var pk = $(this).val();
		$.ajax({
			url: '/get_address/' + pk + '/',
			type: 'GET',
            dataType: 'json',
            success: function(data){
				$('#firstname').val(data.adress_name);
				$('#lastname').val(data.adress_lastname);
				$('#state').val(data.adress_state);
				$('#streetaddress').val(data.adress_house);
				$('#area').val(data.adress_area);
				$('#city').val(data.adress_city);
				$('#pincode').val(data.adress_pincode);
				$('#phone').val(data.adress_phone);

	},
	error: function(data){
        alert('adress failed to load');
    }
	});
});
});
    </script>
</body>
</html>
